# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: "Deploy main - repost"

on:
  push:
    branches: [main]
    paths: [src/**]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: 'npm'
      - name: npm install, lint, build (and skip tests)
        run: |
          npm install
          npm run lint
          npm run build
      - name: Prepare dist
        env:
          NODE_ENV: 'production'
        run: ./scripts/make_dist.sh
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: repost-dist
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    concurrency: production
    env:
      slot_name: 'Production'
      app_name: 'repost'
    environment:
      name: "production"
      url: ${{ steps.azure-webapps-deploy.outputs.webapp-url }}
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: repost-dist
          path: dist
      - name: 'Tar dist directory'
        run: tar -cvf repost-dist.tar dist
      - name: Bump version and push tag
        id: github-tag-action
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: repost-dist.tar
          tag_name: ${{ steps.github-tag-action.outputs.tag }}
      - name: 'Deploy to Azure Web App'
        id: azure-webapps-deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.app_name }}
          slot-name: ${{ env.slot_name }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: dist
